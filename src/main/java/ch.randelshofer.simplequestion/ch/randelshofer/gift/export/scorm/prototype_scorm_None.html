<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- InstanceBegin template="/Templates/template_asym_left_sco.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
    <!-- InstanceBeginEditable name="doctitle" -->
    <title>${chapter}</title>
    <!-- InstanceEndEditable -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- InstanceBeginEditable name="style" -->
    <link href="${stylesheet}" rel="stylesheet" type="text/css" media="all"/>
    <!-- InstanceEndEditable --> <!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
    <script src="sco_scripts/sco_stub.js" type="text/javascript"></script>
    <script type="text/javascript">stub.initialize()</script>
    <!-- InstanceParam name="pageDelimiterRegion" type="boolean" value="false" -->
    <!-- InstanceParam name="pageContinueButton" type="boolean" value="true" -->
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"
      onload="stub.LMSSetValue('cmi.core.lesson_status','completed');"
      onunload="stub.abnormalExit()"
      tracingsrc="style/images/layout.gif" tracingopacity="100">
<div class="title"><span class="chapterTitle"><!-- InstanceBeginEditable name="chapterRegion" -->${chapter} ${middot}
    <!-- InstanceEndEditable --></span><span class="pageTitle">${title}</span></div>
<!-- InstanceBeginEditable name="logoRegion" -->
<div class="logo"></div>
<!-- InstanceEndEditable -->
<div id="column2" class="separator_asym_left"></div>
<div id="content1" class="content_asym_left_text1">
    <!-- InstanceBeginEditable name="column1Region" -->
    <p>${question}</p>
    <!-- InstanceEndEditable --></div>
<div id="content2" class="content_asym_left_text2"><!-- InstanceBeginEditable name="column2Region" -->
    <!-- InstanceEndEditable --></div>
<div id="continueButton" class="buttons"><a href="#" onclick="stub.LMSFinish();return false">${next}</a></div>
<div class="footer"><!-- InstanceBeginEditable name="footerRegion" -->${footer}<!-- InstanceEndEditable --></div>
</body>
<!-- InstanceEnd --></html>
