organization.structureInfo=W\u00E4hlen Sie eine Struktur f\u00FCr den Kurs aus. Die Struktur bestimmt die Anzeige und die Abfolge der Lernobjekte.<br>Die hierarchische Struktur organisiert Lernobjekte in einen Baum mit \u00C4sten. Die Ebenen-Struktur organisiert Lernobjekte in Kapitel (Zeilen), Ebenen (Spalten) und Seiten.<br><i>Beachten Sie\: Die Ebenen-Struktur ist nicht Bestandteil des SCORM-Standards.</i>
